<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Learn - Gamificación Futurista</title>
    
    <!-- Google Fonts Futuristas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Audiowide&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Orbitron', monospace;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a0033, #000066, #000000);
        color: white;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Estilos para efectos neon */
      .neon-text {
        text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor;
      }
      
      .neon-border {
        border: 2px solid;
        box-shadow: 0 0 5px currentColor, inset 0 0 5px currentColor;
      }
      
      /* Animación de carga */
      .loading-spinner {
        border: 4px solid rgba(255, 0, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #ff00ff;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Scrollbar personalizada */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 0, 255, 0.1);
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #ff00ff, #00ffff);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #ff00ff, #00ff00);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; flex-direction: column;">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; font-family: 'Orbitron', monospace; color: #ff00ff;">
          Cargando Neon Learn...
        </p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
